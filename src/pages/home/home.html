<ion-header>
  <ion-navbar>
    <ion-title>
      Picture Me This
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Tops
    </ion-list-header>

    <ion-item>
      <ion-label>Yellow Shirt</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Blue Shirt</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-list-header>
      Bottoms
    </ion-list-header>

    <ion-item>
      <ion-label>Black Pants</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Blue Pants</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-fab bottom center>
  <button ion-fab (click)="addGarment()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
