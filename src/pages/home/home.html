<ion-header>

  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content-wrapper">
    <div>
      <ion-grid>
        <div id="icons">
          <ion-row>
            <ion-col class="actualButton" >
              <ion-icon name="add"></ion-icon>
            </ion-col>
            <ion-col class="actualButton">
              <ion-icon name="shirt"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
        <ion-row>
          <ion-col>
            <p>
              Start with new item
            </p>
          </ion-col>
            <p>
              Start from wardrobe
            </p>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-title>Random Outfit!</ion-title>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>{{top.name}}</p>
        </ion-col>
        <ion-col>
          <p>{{bottom.name}}</p>
        </ion-col>
        <ion-col>
          <p>{{shoe.name}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <img src={{top.imageURL}} />
        </ion-col>
        <ion-col>
          <img src={{bottom.imageURL}} />
        </ion-col>
        <ion-col>
          <img src={{shoe.imageURL}} />
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button (click)="getRandomOutfit()" block large>Generate New Random Outfit</button>

  </div>
  <!-- TODO Add a button to generate another random outfit! -->

</ion-content>
