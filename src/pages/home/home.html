<ion-header>
  <ion-navbar>
    <ion-title>
      Picture Me This!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      My Clothes
    </ion-list-header>
      <ion-item-divider>
          Tops
      </ion-item-divider>
    <ion-item *ngFor="let garmentTop of garmentsT | async">
      <h1>{{garmentTop.name}}</h1>
      <img src={{garmentTop.imageURL}}/>
      <p>Type: {{garmentTop.type}}</p>
      <p>Color: {{garmentTop.color}}</p>
      <button ion-button (click)="pushDisplayOutfit(garmentTop)">Make Outfit</button>
    </ion-item>
      <ion-item-divider>
          Bottoms
      </ion-item-divider>
      <ion-item *ngFor="let garmentBottom of garmentsB | async">
        <h1>{{garmentBottom.name}}</h1>
        <img src={{garmentBottom.imageURL}}/>
        <p>Type: {{garmentBottom.type}}</p>
        <p>Color: {{garmentBottom.color}}</p>
        <button ion-button (click)="pushDisplayOutfit(garmentBottom)">Make Outfit</button>
      </ion-item>
      <ion-item-divider>
          Shoes
      </ion-item-divider>
      <ion-item *ngFor="let garmentShoe of garmentsS | async">
        <h1>{{garmentShoe.name}}</h1>
        <img src={{garmentShoe.imageURL}}/>
        <p>Type: {{garmentShoe.type}}</p>
        <p>Color: {{garmentShoe.color}}</p>
        <button ion-button (click)="pushDisplayOutfit(garmentShoe)">Make Outfit</button>
      </ion-item>

  </ion-list>

  <ion-fab bottom center>
  <button ion-fab (click)="addGarment()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
