<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- TODO Display top, bottom and shoe! -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>{{top.name}}</p>
      </ion-col>
      <ion-col>
        <p>{{bottom.name}}</p>
      </ion-col>
      <ion-col>
        <p>{{shoe.name}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img src={{top.imageURL}} />
      </ion-col>
      <ion-col>
        <img src={{bottom.imageURL}} />
      </ion-col>
      <ion-col>
        <img src={{shoe.imageURL}} />
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="getRandomOutfit()">Generate New Random Outfit</button>


  <!-- TODO Add a button to generate another random outfit! -->

</ion-content>
