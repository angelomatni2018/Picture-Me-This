<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list>
    <ion-list-header>
      Tops
    </ion-list-header>

    <ion-item>
      <ion-label>Yellow Shirt</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Blue Shirt</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-list-header>
      Bottoms
    </ion-list-header>

    <ion-item>
      <ion-label>Black Pant</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Blue Pants</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-fab bottom center>
  <button ion-fab (click)="PresentAddAlarmModal()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
