<ion-header>

  <ion-navbar>
    <ion-title>OutfitDisplay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h1>Top: {{ this.top.name }}</h1>
    <img src={{this.top.imageURL}} />
  </ion-item>
  <ion-item>
    <h1>Bottom: {{ this.bottom.name }}</h1>
    <img src={{this.bottom.imageURL}} />
  </ion-item>
  <ion-item>
    <h1>Shoes: {{ this.shoe.name }}</h1>
    <img src={{this.shoe.imageURL}} />
  </ion-item>
</ion-content>
