<ion-header>

  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Here's your outfit!</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>{{ this.top.name }}</p>
      </ion-col>
        <p>{{ this.bottom.name }}</p>
      <ion-col>
        <p>{{ this.shoe.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src={{this.top.imageURL}} />
      </ion-col>
        <img src={{this.bottom.imageURL}} />
      <ion-col>
        <img src={{this.shoe.imageURL}} />
      </ion-col>
    </ion-row>

      <ion-col>
        <button ion-button (click)="changeShoe()">Next Shoe</button>
      </ion-col>
    </ion-row> -->

</ion-content>
