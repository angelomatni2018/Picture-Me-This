<ion-header>

  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Here's your outfit!</ion-title>

  <ion-grid>
    <ion-row>
            <p>{{ this.top.name }}</p>
          </ion-row>
      <ion-row>
          <ion-col>
              <button ion-button (click)="previousTop()"><ion-icon name="arrow-back"></ion-icon></button>
          </ion-col>
          <ion-col>
              <img src={{this.top.imageURL}} />
          </ion-col>
          <ion-col>
              <button ion-button (click)="nextTop()"><ion-icon name="arrow-forward"></ion-icon></button>
          </ion-col>
      </ion-row>
      
          <ion-row>
              <ion-col>
                  <p>{{ this.bottom.name }}</p>
              </ion-col>
              </ion-row>

      <ion-row>
          <ion-col>
              <button ion-button (click)="previousBottom()"><ion-icon name="arrow-back"></ion-icon></button>
          </ion-col>
          <ion-col>
              <img src={{this.bottom.imageURL}} />
          </ion-col>
          <ion-col>
              <button ion-button (click)="nextBottom()"><ion-icon name="arrow-forward"></ion-icon></button>
          </ion-col>
      </ion-row>

          <ion-row>
              <ion-col>
                  <p>{{ this.shoe.name }}</p>
              </ion-col>
          </ion-row>


          <ion-row>
          <ion-col>
              <button ion-button (click)="previousShoe()"><ion-icon name="arrow-back"></ion-icon></button>
          </ion-col>
          <ion-col>
              <img src={{this.shoe.imageURL}} />
          </ion-col>
          <ion-col>
              <button ion-button (click)="nextShoe()"><ion-icon name="arrow-forward"></ion-icon></button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
