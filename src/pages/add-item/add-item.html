<ion-header>

  <ion-navbar>
    <ion-title>Add Clothing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="content">
    <div>
      <ion-item>
        <ion-label color="primary" floating>Clothing Name</ion-label>
        <ion-input [(ngModel)]="garment.name"></ion-input>
      </ion-item>

      <ion-item>
        <img [src]="base64Prefix" *ngIf="base64Image" />
        <button ion-button (click)="takePicture()">Take Picture</button>
      </ion-item>

      <ion-list radio-group [(ngModel)]="garment.type" floating>
        <ion-item>
          <ion-label>Top</ion-label>
          <ion-radio value="Top" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Bottom</ion-label>
          <ion-radio value="Bottom"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Shoe</ion-label>
          <ion-radio value="Shoe"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label color="primary" floating>Color</ion-label>
        <ion-input [(ngModel)]="garment.color"></ion-input>
      </ion-item>

          <!--{{ item.description }}-->

        <!--<ion-label color="primary" floating>Get Ready Time (minutes)</ion-label>-->

      <!--</ion-item>-->

        <!--<ion-label floating>Arrival Time</ion-label>-->
        <!--<ion-datetime displayFormat="hh:mm A" [(ngModel)]="arrivalTimeString" (ionChange)="arrivalTimeChange()"></ion-datetime>-->
      <!--</ion-item>-->
    </div>
    <button ion-button (click)="saveClothing()" block large>Save Item</button>
  </div>
</ion-content>
